<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>

<div class="card">
  <p-table
    [value]="filteredProducts"
    [paginator]="true"
    [rows]="5"
    
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 15]"
  >
    <ng-template pTemplate="header" >
      <tr>
        <!-- <pre>
        {{filteredProducts | json}}
    </pre> -->
        <th pSortableColumn="title" style="width: 25%">Title <p-sortIcon field="title"></p-sortIcon></th>
        <th pSortableColumn="price" style="width: 25%">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th style="width: 25%"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td><a [routerLink]="['/admin/products/', product.id]">Edit</a></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
</div>
